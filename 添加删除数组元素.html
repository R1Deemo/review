<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //push
        var arr = [1, 2, 3, 4];
        arr.push(5, 6);
        console.log(arr.push(3)); //会有一个返回值，为数组的长度
        console.log(arr);
        //unshift  在数组前面添加元素
        arr.unshift('red');
        console.log(arr);

        arr.pop(); //删除最后一个元素，返回值为被删除元素，pop()里不含参数

        arr.shift(); //删除第一个元素
    </script>
</head>

<body>

</body>

</html>
