<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片盲盒</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="https://iw233.cn/API/Random.php ">点击获取</a>
        <a href="javascript:;" @click='searchImg()'>点击获取图片</a>

</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            coverUrl: '',

        },
        // 方法
        methods: {
            // 搜索图片
            searchImg() {

                axios.get('https://iw233.cn/API/Random.php').then(response => {
                    // 保存内容
                    console.log('https://iw233.cn/API/Random.php');

                })



            }
        }
    })
</script>
